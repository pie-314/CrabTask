name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust (stable)
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Intel target for Apple Silicon
      run: rustup target add x86_64-apple-darwin

    - name: Build (release) for Intel macOS
      run: cargo build --release --target x86_64-apple-darwin --verbose

    - name: Run tests for Intel macOS
      run: cargo test --release --target x86_64-apple-darwin --verbose

    - name: Upload macOS Intel binary
      uses: actions/upload-artifact@v4
      with:
        name: CrabTask-macos-x86_64
        path: target/x86_64-apple-darwin/release/CrabTask
